<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
     
    }
    .pricing-container{
      display: flex;
      gap: 2rem;
      justify-content: center;
      align-items: center;
      height: 100vh;
      
    }
    .pricing-plan{
      background-color:#F2F1F1  ;
      flex-basis: 400px;
      height: 250px;
      display: flex;
      flex-wrap: wrap;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .plan-title{
      font-size: 1.5em;
      font-weight: bold;
    }
    .plan-price{
      font-size: 3em;
      font-weight: bold;
    }
    .plan-features{
      display: flex;
      flex-direction: row;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    ul{
      list-style-type: none;
      margin: 0;
      padding: 0 ;
    }

    .plan-button{
      color: white;
      background-color: #FF6702;
      padding: 5px 5px;
      border: none;
      border-radius: 5px;

    }

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container{
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      
    }
      .pricing-plan{
        width: 400px;
        flex-basis: 250px;
      }
    }
  </style>
</head>

<body>

</html>
